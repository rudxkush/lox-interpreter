<!DOCTYPE html>
<html>
<head>
    <title>Lox Interpreter</title>
    <style>
        body { font-family: monospace; margin: 20px; background: #1e1e1e; color: #d4d4d4; }
        .container { max-width: 800px; margin: 0 auto; }
        textarea { width: 100%; height: 300px; background: #2d2d30; color: #d4d4d4; border: 1px solid #555; padding: 10px; font-family: monospace; }
        button { background: #007acc; color: white; border: none; padding: 10px 20px; cursor: pointer; margin: 10px 0; }
        button:hover { background: #005a9e; }
        .output { background: #0c0c0c; border: 1px solid #555; padding: 10px; min-height: 200px; white-space: pre-wrap; }
        .error { color: #f44747; }
        .success { color: #4ec9b0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lox Interpreter - Web Edition</h1>
        <p>Enter Lox code and click Run to execute:</p>
        
        <textarea id="code">print "Hello, World!";

var x = 42;
fun greet(name) {
    return "Hello, " + name + "!";
}

print greet("Lox");
print x * 2;</textarea>
        
        <br>
        <button onclick="runCode()">Run Code</button>
        <button onclick="clearOutput()">Clear Output</button>
        <button onclick="loadExample()">Load Example</button>
        
        <h3>Output:</h3>
        <div id="output" class="output">Click "Run Code" to execute Lox programs!</div>
    </div>

    <script>
        function runCode() {
            const code = document.getElementById('code').value;
            const output = document.getElementById('output');
            
            output.innerHTML = '<span class="success">Running...</span>';
            
            fetch('/run', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: code })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    output.innerHTML = '<span class="success">' + data.output + '</span>';
                } else {
                    output.innerHTML = '<span class="error">Error: ' + data.error + '</span>';
                }
            })
            .catch(error => {
                output.innerHTML = '<span class="error">Server not running. Start with: python3 web/server.py</span>';
            });
        }
        
        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }
        
        function loadExample() {
            document.getElementById('code').value = `// Lox Language Demo
print "=== LOX DEMO ===";

// Variables and expressions  
var name = "World";
var result = 5 * 8 + 2;
print "Hello, " + name + "!";
print "Result: " + result;

// Functions and recursion
fun fibonacci(n) {
    if (n <= 1) return n;
    return fibonacci(n - 1) + fibonacci(n - 2);
}

print "fib(10) = " + fibonacci(10);

// Closures
fun makeCounter() {
    var count = 0;
    fun counter() {
        count = count + 1;
        return count;
    }
    return counter;
}

var counter = makeCounter();
print "Counter: " + counter();
print "Counter: " + counter();`;
        }
    </script>
</body>
</html>
